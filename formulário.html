<body>

        <label style="color: white;" for="password">Senha</label>
        <input style="color: blue;" id="password" type="password"> 
        <br>
        <br>
        <hr>
        <button style="color: azure; background-color: blue;" type="submit" >
            Cadastrar
        </button>
    </form>
